version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: acko-mer-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: acko-mer-ai
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - acko-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: acko-mer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redispassword123
    volumes:
      - redis_data:/data
    networks:
      - acko-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acko-mer-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:password123@mongo:27017/acko-mer-ai?authSource=admin
      REDIS_URL: redis://:redispassword123@redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WHISPER_API_KEY: ${WHISPER_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - mongo
      - redis
    networks:
      - acko-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acko-mer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      GENERATE_SOURCEMAP: false
    depends_on:
      - backend
    networks:
      - acko-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: acko-mer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - acko-network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  acko-network:
    driver: bridge